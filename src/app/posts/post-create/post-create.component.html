<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        placeholder="Post Title"
        matInput
        type="text"
        formControlName="title"
      />
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Attach File
      </button>
      <input type="file" (change)="onImagePicked($event)" #filePicker />
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && !form.get('image').valid">
      <mat-error>Please upload a valid image file.</mat-error>
    </div>
    <mat-form-field>
      <textarea
        placeholder="Post Content"
        matInput
        rows="6"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter the post content.</mat-error
      >
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">SAVE POST</button>
  </form>
</mat-card>
